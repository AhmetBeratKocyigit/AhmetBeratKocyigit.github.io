<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pquiz</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #bdbdbd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly; /* Butonları eşit aralıklı hizalar */
            max-width: 100%;
            margin-top: 20px;
            gap: 10px; /* Butonlar arası boşluk */
        }

        .button {
            width: 200px; /* Bilgisayar için genişlik */
            height: 250px; /* Bilgisayar için yükseklik */
            margin: 5px;
            border: none;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        /* Telefonlar için media query */
        @media (max-width: 768px) {
            #container {
                justify-content: center; /* Telefon ekranında ortalar */
                gap: 1px; /* Daha az boşluk */
            }
            .button {
                width: 80px; /* Telefon için genişlik küçültüldü */
                height: 100px; /* Telefon için yükseklik küçültüldü */
                margin: 1px; /* Telefon için daha dar margin */
            }
        }



        .dolu {
            background-image: url('/assets/images/dolu.mns');
        }
        .bos {
            background-image: url('/assets/images/bos.mns');
        }
        #dogru-counter {
            margin: 10px;
            font-size: 22px;
            color: green;
            font-weight: bold;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #popup h2 {
            margin: 0;
            margin-bottom: 15px;
        }
        #popup button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #popup button:hover {
            background-color: #0056b3;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="dogru-counter">Doğru Sayısı: 0</div>
    <div id="container"></div>

    <!-- Popup for wrong answer -->
    <div id="overlay"></div>
    <div id="popup">
        <h2>Yanlış Yaptınız!</h2>
        <p id="final-score">Doğru Sayısı: 0</p>
        <button onclick="restartGame()">Tekrar Dene</button>
    </div>

    <script>
        // Test data
        const testler = {
            "Test1": ["dolu", "bos", "dolu", "bos", "doru"],
            "Test2": ["bos", "dolu", "dolu", "bos", "doru"],
            "Test3": ["dolu", "bos", "dolu", "dolu", "doru"],
            "Test4": ["dolu", "dolu", "dolu", "bos", "doru"],
            "Test5": ["dolu", "bos", "doru", "bos", "dolu"],
            "Test6": ["dolu", "dolu", "bos", "doru", "dolu"],
            "Test7": ["dolu", "doru", "dolu", "doru", "dolu"],
            "Test8": ["bos", "dolu", "dolu", "bos", "doru"],
            "Test9": ["dolu", "bos", "doru", "dolu", "dolu"],
            "Test10": ["doru", "dolu", "bos", "dolu", "doru"],
        };

        let currentTest = testler["Test1"];
        let dogruSayisi = 0;

        const dogruCounter = document.getElementById('dogru-counter');
        const container = document.getElementById('container');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const finalScore = document.getElementById('final-score');

        // Update the buttons
        function updateButtons() {
            container.innerHTML = ''; // Clear existing buttons

            currentTest.forEach((state) => {
                const button = document.createElement('button');
                button.classList.add('button');
                if (state === "dolu") {
                    button.classList.add('dolu');
                    button.onclick = showPopup; // Show popup for wrong answer
                } else if (state === "bos") {
                    button.classList.add('bos');
                    button.onclick = showPopup; // Show popup for wrong answer
                } else if (state === "doru") {
                    button.classList.add('bos'); // Correct answer uses the 'bos' image
                    button.onclick = correctClick;
                }
                container.appendChild(button);
            });
        }

        // Handle correct clicks
        function correctClick() {
            dogruSayisi++;
            dogruCounter.textContent = `Doğru Sayısı: ${dogruSayisi}`;
            selectNewTest();
        }

        // Handle wrong clicks
        function showPopup() {
            finalScore.textContent = `Doğru Sayısı: ${dogruSayisi}`;
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        // Restart the game
        function restartGame() {
            dogruSayisi = 0;
            dogruCounter.textContent = `Doğru Sayısı: ${dogruSayisi}`;
            popup.style.display = 'none';
            overlay.style.display = 'none';
            currentTest = testler["Test1"]; // Reset to the first test
            updateButtons();
        }

        // Select a new test randomly
        function selectNewTest() {
            const testNames = Object.keys(testler);
            let newTestName;
            do {
                newTestName = testNames[Math.floor(Math.random() * testNames.length)];
            } while (testler[newTestName] === currentTest);
            currentTest = testler[newTestName];
            updateButtons();
        }

        // Initialize the buttons
        updateButtons();
    </script>
</body>
</html>
