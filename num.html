<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç İletişim Kartı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px 30px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .avatar-area {
            width: 80px; height: 80px;
            background: linear-gradient(45deg, #38bdf8, #818cf8);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
        }

        h1 { font-size: 1.4rem; font-weight: 600; margin-bottom: 5px; letter-spacing: -0.5px; }
        p { font-size: 0.9rem; color: #94a3b8; margin-bottom: 30px; }

        .btn-list { display: flex; flex-direction: column; gap: 15px; }

        .btn {
            display: flex; align-items: center; justify-content: center; gap: 12px;
            padding: 16px; border-radius: 18px;
            text-decoration: none; color: #fff; font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        /* Buton Renkleri */
        .btn-call { background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); }
        .btn-call:hover { background: rgba(59, 130, 246, 0.4); }

        .btn-whatsapp { background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.3); }
        .btn-whatsapp:hover { background: rgba(34, 197, 94, 0.4); }

        .btn-sms { background: rgba(245, 158, 11, 0.2); border: 1px solid rgba(245, 158, 11, 0.3); }
        .btn-sms:hover { background: rgba(245, 158, 11, 0.4); }

        .btn i { font-size: 1.2rem; }

        .footer { margin-top: 30px; font-size: 0.75rem; color: #64748b; font-weight: 300; }
    </style>
</head>
<body>

    <div class="card">
        <div class="avatar-area">
            <i class="fas fa-car-rear"></i>
        </div>
        <h1>Hamza Koçyiğit</h1>
        <p>İhtiyaç durumunda aşağıdaki kanalları kullanabilirsiniz.</p>

        <div class="btn-list">
            <a href="tel:+905414243038" class="btn btn-call">
                <i class="fas fa-phone-flip"></i> Hemen Ara
            </a>

            <a href="https://wa.me/905414243038?text=Merhaba, aracınızın başındayım." class="btn btn-whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp Mesajı
            </a>

            <a href="sms:+905414243038?body=Aracınızla ilgili size ulaşmam gerekiyor." class="btn btn-sms">
                <i class="fas fa-envelope"></i> SMS Gönder
            </a>
        </div>

        <div class="footer">
            PLAKA: 58 AER 965
        </div>
    </div>

</body>
</html>
